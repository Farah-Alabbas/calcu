<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="c.css" />
</head>

<body>

    <div class="container ">
        <input class="inp" type="text" placeholder="0" />
        <button onclick="Clear()" class="C share num">C</button>
        <button onclick="Undoo()" class="row share num"> ‚Üê </button>
        <button class="division styled share" onclick="operator('/')">/</button>
        <button class="seven share num" onclick="display('7')">7</button>
        <button class="eight share num" onclick="display('8')">8</button>
        <button class="nine share  num" onclick="display('9')">9</button>
        <button class="times styled share" onclick="operator('*')">*</button>
        <button class="four share num" onclick="display('4')">4</button>
        <button class="fife share num" onclick="display('5')">5</button>
        <button class="six share num" onclick="display('6')">6</button>
        <button class="mins share styled" onclick="operator('-')">-</button>
        <button class="one share num" onclick="display('1')">1</button>
        <button class="two share num" onclick="display('2')">2</button>
        <button class="three share num" onclick="display('3')">3</button>
        <button class="plus styled share" onclick="operator('+')">+</button>
        <button class="zero share num" onclick="display('0')">0</button>
        <button class="equal styled share" onclick="calc()">=</button>

    </div>
    <script src=".\jj.js"></script>
</body>

</html>
